    <!-- Critical CSS for instant loading -->
    <style>
      /* Critical CSS for homepage loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #111827;
        color: #ffffff;
      }
      
      .loading-skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Fallback styles for non-WebGL devices */
      .webgl-not-supported .homepage-viewer {
        background-color: #1f2937;
        border: 2px solid #374151;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 200px;
      }
      
      /* PlayCanvas optimization styles */
      .homepage-viewer canvas {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: crisp-edges;
      }
    </style>

  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for SparkJS caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Initialize polyfills before main app -->
    <script type="module">
      import { initializePolyfills } from '/src/utils/polyfills.ts';

    </script>
    
    <script type="module" src="/src/main.tsx"></script>
